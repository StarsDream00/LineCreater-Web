<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LineCreater</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
    <script src="Build/bin.loader.js"></script>
    <script type="text/javascript">
      function resizeCanvas() {
        let canvas = document.getElementById("unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      var bIsIpad = sUserAgent.match(/ipad/) == "ipad";
      var bIsIphoneOs = sUserAgent.match(/iphone os/) == "iphone os";
      if (bIsIpad || bIsIphoneOs) {
        let canvas = document.getElementById("unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      } else {
        window.onresize = () => {
          resizeCanvas();
        };
      }
    </script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/bin.data.unityweb",
        frameworkUrl: "Build/bin.framework.js.unityweb",
        codeUrl: "Build/bin.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "LineCreater",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
